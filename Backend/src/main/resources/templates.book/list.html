<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <tr th:each="rolePlay: ${rolePlays}">
        <th scope="row"
            th:text="${rolePlay.id}"></th>
        <td th:text="${rolePlay.name}"></td>
        <td th:text="${rolePlay.genre}"></td>
        <td th:text="${rolePlay.complexity}"></td>
        <td>
            <a th:href="@{'/role-play/' + ${rolePlay.id}}"
               type="button"
               class="btn btn-warning">Szerkesztés</a>
            <a th:href="@{'/role-play/' + ${rolePlay.id} +  '/delete'}"
               type="button"
               class="btn btn-danger">Törlés</a>
        </td>
    </tr>
</body>
</html>
